{{COMODIN}}
<form name="envioDatos" id="envioDatos" action="javascript:EnviarFormulario()">
	<table align="center" width="100%" cellpadding="0" cellspacing="0" class="tablaGeneral">
		<tr class="titulo">
			<td colspan="2">{{titulo_tabla|raw}}</td>
		</tr>
		<tr>
			<td width="30%" class="tituloAlineado">Descripcion </td>
			<td><input class="required inputGeneral" type="text" name="descripcion" id="descripcion" value="{{datosAplicaciones.descripcion}}" /></td>
		</tr>
                
                <tr>
                    <td class="tituloAlineado">Codigo Aplicacion </td>
			<td><input class="required inputGeneral" type="text" name="codigoAplicacion" id="codigoAplicacion" value="{{datosAplicaciones.codigoAplicacion}}" /></td>
		</tr>
		<tr>
                    <td width="30%" class="tituloAlineado">Estado </td>
                     <div class="ui-widget">
                     <td> <select class="required"  name="estado" id="estado">{{select_estado_Apli|raw}}</select></td>
                    </div>
                
		</tr>
                <tr>
                    <td width="30%" class="tituloAlineado">AÃ±o</td>
                     <div class="ui-widget">
                     <td> <select class="required"  name="anio" id="anio">{{select_anio|raw}}</select></td>
                    </div>
                
		</tr>
                <tr>
                    <td width="30%" class="tituloAlineado">Ciclo </td>
                     <div class="ui-widget">
                     <td> <select class="required"  name="ciclo" id="ciclo">{{select_ciclo|raw}}</select></td>
                    </div>
 		</tr>
	</table>
        <div class="errorRuta" align="right">
        <span style="text-align: right" align="right" id="mensajeError"></td>
        </div>
	<div style="padding-top: 20px; text-align: right; width: 100%">
		<input type="submit" class="botonGeneralGrande" value="Guardar Aplicacion" />
	</div>
	<input type="hidden" name="id" id="id" value="{{datosAplicaciones.id}}" />
        <input type="hidden" name="opcion" id="opcion" value="{{opcion}}" />
        <input type="hidden" name="idMenu" id="idMenu" value="{{idMenu}}" />
</form>
<script>
	$().ready(function(){
		$("#envioDatos").validate();                
	});
        
	

	function EnviarFormulario(){
		
					$.ajax({
						url:'index_blank.php?component=Aplicaciones&method=guardarAplicaciones',
						type: "POST",
						data:$('#envioDatos').serialize(),
						success: function (msm){
							jQuery.fancybox.close();
							$('#componenteCentral').html(msm);
						}
					});
				}
	
</script>
