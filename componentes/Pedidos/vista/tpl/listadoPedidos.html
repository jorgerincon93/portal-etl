<div class="ruta">{{titulo|raw}}</div>

<table align="center" width="100%" cellpadding="0" cellspacing="0" class="tablaGeneral" id="tablaPed">    
    <div id="ped"></div>
</table>

<script>


$(function() {
 
    $("#ped").bs_grid({
 
        ajaxFetchDataURL: "index_blank.php?component=Pedidos&method=ajaxPedidos&idMenu="+{{idMenu}},
        row_primary_key: "id", 
        columns: [
            {field: "id", header: "Id" , visible: "no"},
            {field: "avance", header: "Avance Pedido"},
            {field: "estado", header: "Estado Pedido"},
            {field: "idPuntoServicio", header: "Punto de Servicio"},
            {field: "idOrdenCompra", header: "Orden de Compra"},
            {field: "idUsuarioElaboro", header: "Usuario"},
            {field: "idUsuarioReviso", header: "Usuario Reviso"},
            {field: "idUsuarioAprobo", header: "Usuario Aprobo"},
            {field: "fechaElaboro", header: "Fecha Elaboro"},
            {field: "fechaReviso", header: "Fecha Reviso"},
            {field: "fechaAprobo", header: "Fecha Aprobo"},
            {field: "acciones", header: "Acciones", "sortable": "no"}
            
        ],
        sorting: [
            {sortingName: "Id", field: "id", order: "ascending"},
            {sortingName: "Usuario", field: "usuario", order: "none"},
            {sortingName: "Modulo", field: "modulo", order: "none"}
        ],
        filterOptions: {
            filters: [
                {
                    filterName: "Nombre Usuario", "filterType": "text", field: "usuario", filterLabel: "Nombre Usuario",
                    filter_interface: [
                        {
                            filter_element: "input",
                            filter_element_attributes: {"type": "text"}
                        }
                    ]
                },
                {
                    filterName: "Modulo", "filterType": "text", field: "modulo", filterLabel: "Modulo",
                    filter_interface: [
                        {
                            filter_element: "input",
                            filter_element_attributes: {"type": "text"}
                        }
                    ]
                }
            ]
        }
    });
 
});	

                
$(document).ready(function() {
	$(".various").fancybox({
		maxWidth	: 80000,
		maxHeight	: 1000,
		fitToView	: true,
		width		: '70%',
		height		: '100%',
		autoSize	: true,
		closeClick	: false,
		openEffect	: 'none',
		closeEffect	: 'none'
	});
});

function verPedidos(idLog){
	$.ajax({
		url:'index_blank.php?component=Pedidos&method=verPedidos',
		data:'id='+idLog,
		success: function(msm){
			$('#fancybox-inner').html(msm);
        }
	});
}

function agregarPedidos(id){
	$.ajax({
		url:'index_blank.php?component=Pedidos&method=agregarPedidos&idMenu='+{{idMenu}},
		type: "POST",
		success: function(msm){
			$('#wowwindow-inner').html(msm);
        }
	});
}

function editarPedidos(id){

	$.ajax({
		url:'index_blank.php?component=Pedidos&method=editarPedidos',
		type: "POST",
		data:'id='+id+'&idMenu='+{{idMenu}},
		success: function(msm){
			$('#wowwindow-inner').html(msm);
        }
	});
}

function aprobarPedido(id){

	$.ajax({
		url:'index_blank.php?component=Pedidos&method=aprobarPedido',
		type: "POST",
		data:'id='+id+'&idMenu='+{{idMenu}},
		success: function(msm){
			$('#componenteCentral').html(msm);
        }
	});
}

function imprimirPedido(id){

	$.ajax({
		url:'index_blank.php?component=Pedidos&method=imprimirPedido',
		type: "POST",
		data:'id='+id+'&idMenu='+{{idMenu}},
		success: function(msm){
			$('#componenteCentral').html(msm);
        }
	});
}

function eliminarPedidos(id, nombre){
	if(confirm('Realmente desea eliminar el Pedidos '+nombre+' ?')){
		$.ajax({
		  type: "POST",
		  url: 'index_blank.php?component=Pedidos&method=eliminarPedidos&id='+id+'&idMenu='+{{idMenu}},
		  success: function(msm){
                      alert('Pedido ' +nombre+ ' Eliminado');
		   $('#componenteCentral').html(msm);
		  }
		});
	}
}

var opt = {
       colorRange:true,
       colorRangeLimits: {
        optimal: '91-100-green',
        newRangeOne: '61-90-#4aa64f',
        newRangeTwo: '41-60',
        newRangeThree: '21-40-rgb(241,144,40)',
        critical: '0-20'

        }
    }
   };

</script>
