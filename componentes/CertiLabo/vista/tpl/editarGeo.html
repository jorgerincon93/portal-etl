<script>
	$().ready(function(){
            $("#envioDatos").validate();
            
            $("#idPais").chosen({disable_search_threshold: 10, width:"100%" });            
            $("#idDepto").chosen({disable_search_threshold: 10, width:"100%" });
            $("#idMunicipio").chosen({disable_search_threshold: 10, width:"100%" });
            $("#areaMetropolitana").chosen({disable_search_threshold: 10, width:"100%" });
            $("#idCiudad").chosen({disable_search_threshold: 10, width:"100%" });
            $("#localidad").chosen({disable_search_threshold: 10, width:"100%" });
            $("#subLocalidad").chosen({disable_search_threshold: 10, width:"100%" });
        
            $(".various").fancybox({
		maxWidth	: 400,
		maxHeight	: 800,
		fitToView	: true,
		width		: '70%',
		height		: '70%',
		autoSize	: true,
		closeClick	: false,
		openEffect	: 'none',
		closeEffect	: 'none'
	});
    });
    
    
    $("#idPais").chosen().change(function() {
        
        var idPais =this.value;
        if (this.value > 0){
            $("#idDepto").attr('disabled', false).trigger("chosen:updated");
            
            //LLAMAR COMPLETAR EL SELECT HIJO
            $.ajax({
            url:'index_blank.php?component=Geo&method=consultarDepto',
                    type: "POST",
                    data:'idPais=' + idPais,
                    success: function (msm){
                        //$("#codiDane").val(msm);                        
                        $("#idDepto").html(msm);
                        $("#idDepto").trigger("chosen:updated");                            
                    }
            });  
            
        }
        else{
            $("#idDepto").val(null).trigger("chosen:updated");
            $("#idDepto").attr('disabled', true).trigger("chosen:updated");
            
        }
    });
    
    $("#idDepto").chosen().change(function() {
        
        var idDepto =this.value;
        if (this.value > 0){
            $("#idMunicipio").attr('disabled', false).trigger("chosen:updated");
            
            //LLAMAR COMPLETAR EL SELECT HIJO
            $.ajax({
            url:'index_blank.php?component=Geo&method=consultarMuni',
                    type: "POST",
                    data:'idDepto=' + idDepto,
                    success: function (msm){
                        //$("#codiDane").val(msm);                        
                        $("#idMunicipio").html(msm);
                        $("#idMunicipio").trigger("chosen:updated");                            
                    }
            });  
            
        }
        else{
            $("#idMunicipio").val(null).trigger("chosen:updated");
            $("#idMunicipio").attr('disabled', true).trigger("chosen:updated");
            
        }
    });
    
    $("#areaMetropolitana").chosen().change(function() {
        
        var areaMetropolitana =this.value;
        if (this.value > 0){
            $("#idCiudad").attr('disabled', false).trigger("chosen:updated");
            
            //LLAMAR COMPLETAR EL SELECT HIJO

            url:'index_blank.php?component=Geo&method=consultarCiudad',

                        $("#idCiudad").trigger("chosen:updated");                            
                    }
            });

        else{

            $("#idCiudad").attr('disabled', true).trigger("chosen:updated");
            
        }
    });
    
$("#idCiudad").chosen().change(function() {

        }
    });
    
    function EnviarFormulario(){
		
					$.ajax({
						url:'index_blank.php?component=Geo&method=guardarMircozona',
						type: "POST",
						data:$('#envioDatos').serialize(),
						success: function (msm){
							jQuery.fancybox.close();
							$('#componenteCentral').html(msm);
						}
					});
    }
	
</script>
