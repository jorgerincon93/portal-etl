 function EnviarFormulario(){         
      
      //if(confirm('Realmente Desea Generar La Orden De Compra?')){

                    alert('Orden De Compra Guardada');

                    $('#componenteCentral').html(msm);
                    }
        });
      //}  
    }  

</script>
