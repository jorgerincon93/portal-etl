{{COMODIN}}

<!-- Modal -->
<div class="modal fade" id="miModalEdit" tabindex="-1" role="dialog" aria-labelledby="miModalEdit" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="miModalEdit">{{titulo_tabla}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="container" name="envioDatos" id="envioDatos" action="javascript:EnviarFormulario()" method="POST">
          
  		<div class="row">
        	<div class="col-md-6 mb-3">
    			<label for="empleado">Empleado</label>    			
    			<input type="text" class="form-control" name="empleado" id="empleado" aria-describedby="empleado" placeholder="Nombre Empleado" value="{{datosEmpleado.nombre}}" required/>
  			</div>
        <div class="col-md-6 mb-3">
          <label for="selectTipoDoc">Tipo Documento</label>
          <select class="form-control" id="selectTipoDoc" name="selectTipoDoc" required>
            {{select_tipoDoc|raw}}
          </select>   
        </div>
  		</div>
  		<div class="row">  			
  			<div class="col-md-6 mb-3">
    			<label for="docu">Documento</label>
    			<input type="text" class="form-control" name="docu" id="docu" aria-describedby="docu" placeholder="Numero Documento" value="{{datosEmpleado.numeroDocumento}}" required />
    			<span class="help-block" id="error"></span>
  			</div>
        <div class="col-md-6 mb-3">
          <label for="selectArea">Area</label>
          <select class="form-control" id="selectArea" name="selectArea" required>
            {{select_area|raw}}
          </select>   
        </div>
  		</div>
  		<div class="row">  			
  			<div class="col-md-6 mb-3">
    			<label for="email">Correo Electronico</label>
    			<input type="email" class="form-control" name="email" id="email" aria-describedby="email" placeholder="Correo" value="{{datosEmpleado.email}}" required />
  			</div>
        <div class="col-md-6 mb-3">
          <label for="selcetRol">Rol</label>
          <select class="form-control" name="selcetRol" id="selcetRol" required>
            {{select_rol|raw}}
          </select>   
        </div>
  		</div>
  		<div class="row">  			
  			<div class="col-md-6 mb-3">
    			<label for="selectEstado">Estado</label>
    			<select class="form-control" name="selectEstado" id="selectEstado" required>
    				{{select_estado|raw}}
    			</select> 	
  			</div>
        <div class="col-md-6 mb-3">
            <label for="selectTipoContra">Tipo Contrato</label>
            <select class="form-control" name="selectTipoContra" id="selectTipoContra" required>
                {{selectTipoContra|raw}}
            </select>   
         </div>
  		</div>
      <div class="row">         
            <div class="col-md-6 mb-3">
              <label for="fechIngreCom">Fecha Ingreso Compa√±ia</label>
               <div class="input-append date form_datetime" >
                 <input type="text" class="form-control" name="fechIngreCom" id="fechIngreCom" data-date-format="dd/mm/yyyy" value="{{datosEmpleado.fechaIngreEmple}}" readonly>
                     <span class="add-on"><i class="icon-remove"></i></span>
                     <span class="add-on"><i class="icon-calendar"></i></span>
                </div>
              </div>
               <div class="col-md-6 mb-3">
                    <label for="cargo">Cargo</label>          
                     <select class="form-control" name="selectCargo" id="selectCargo" required>
                        {{selectCargo|raw}}
                     </select>
                </div>
        </div>
      
            <input type="hidden" name="id" id="id" value="{{datosEmpleado.id}}" />
            <input type="hidden" name="opcion" id="opcion" value="{{opcion}}" />
            <input type="hidden" name="idMenu" id="idMenu" value="{{idMenu}}" />
      
  		
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" form="envioDatos" class="btn btn-primary">Guardar Empleado</button>
      </div>
    </div>
  </div>
</div>


<script>
	 $().ready(function(){
    $("#envioDatos").validate();
  });

  //$('#fechIngreCom').datetimepicker();
  $(".form_datetime").datetimepicker({
        format: "yyyy/mm/dd",
        autoclose: true,
        todayBtn: true
        //startDate: "2013-02-14 10:00",
        //minuteStep: 10
    });


function usuarioValido(){
           
    var empleado=$('#empleado').val();                
    for(var i=0; i<empleado.length; i++){
      if(empleado[i]==' '){
        return false;
      }
    }
    return true;
}

  function EnviarFormulario(){
    
      var request = $.ajax({
           url:'index_blank.php?component=Empleado&method=guardarEmpleado',
          type: "POST",
          data:$('#envioDatos').serialize(),
      dataType: "html"         
    });
    request.done(function(msm) {

        $('#miModal').modal('hide');
        location.reload('index_blank.php?component=Empleado&method=mostrarEmpleado'+{{idMenu}});
    });

}

  function nombreValido(){
    var usuario = $('#empleado').val();
    var ident = $('#id').val();
    var responder='';
                
    $.ajax({
      url:'index_blank.php?component=Usuario&method=validarRepetido',
      type: "POST",
      async:false,
      data:'login='+usuario+'&id='+ident,
      success: function (msm){
        responder=msm;
      }
    });     
               //alert($.trim(responder));
    return $.trim(responder);
  }

  function documentoValido(){
    var documento = $('#docu').val();
    var ident = $('#id').val();
    var responder='';
                
    $.ajax({
      url:'index_blank.php?component=Empleado&method=validarDocumento',
      type: "POST",
      async:false,
      data:'numeroDocumento='+documento+'&id='+ident,
      success: function (msm){
        responder=msm;
      }
    });                 
    return $.trim(responder);
  }

</script>
</script>
