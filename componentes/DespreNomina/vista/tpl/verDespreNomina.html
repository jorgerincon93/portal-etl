{{COMODIN}}
<div class="modal fade" id="miModalVer" tabindex="-1" role="dialog" aria-labelledby="miModalVer" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="miModalVer">DETALLE EMPLEADO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
       <div class="row">       
        <div class="col-md-6 mb-3">
          <label for="empleado">Empleado</label>          
          <input type="text" class="form-control" aria-describedby="empleado" value="{{user.nombre}}" readonly/>
        </div>
        <div class="col-md-6 mb-3">
          <label for="item">Item</label>
           <input type="text" class="form-control" aria-describedby="item" value="{{user.descripcion}}" readonly/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="valor">Valor</label>
          <input type="text" class="form-control" aria-describedby="valor" value="{{user.valor}}" readonly />
        </div>
        <div class="col-md-6 mb-3">
          <label for="periodo">Periodo</label>
          <input type="text" class="form-control" aria-describedby="periodo" value="{{user.mesAnio}}" readonly />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" aria-describedby="periodo" value="{{user.estado}}" readonly />
        </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
