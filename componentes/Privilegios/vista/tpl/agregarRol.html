{{COMODIN}}
<div class="ruta">
    <table align="center" width="100%">
        <tr>
            <td align="right"><a class="various fancybox.ajax" href="index_blank.php?component=Privilegios&method=agregarPrivilegios&idMenu={{idMenu}}" >Regresar</a></td>
        </tr>
    </table>
</div>

<form name="envioDatos" id="envioDatos" action="javascript:EnviarFormulario()">
	<table align="center" width="20%" cellpadding="0" cellspacing="0" class="tablaGeneral">
		<tr class="titulo">
			<td colspan="2">{{titulo_tabla}}</td>
		</tr>
		<tr>
	            <td width="50%" class="tituloAlineado">Nombre Rol </td>
		    <td><input class="required inputGeneral" type="text" name="nomRol" id="nomRol" value="" /></td>
		</tr>						
						
	</table>
    <div class="errorRuta" align="right">
        <span style="text-align: right" align="right" id="mensajeError"></td>
    </div>
	<div style="padding-top: 20px; text-align: right; width: 100%">
		<input type="submit" class="botonGeneralGrande" value="Agregar Rol " />
	</div>
    
        <input type="hidden" name="opcion" id="opcion" value="{{opcion}}" />
        <input type="hidden" name="idMenu" id="idMenu" value="{{idMenu}}" />
</form>
<script>
    
    $().ready(function(){
		$("#envioDatos").validate();                
    });
        
	function EnviarFormulario(){
		
			$.ajax({
				url:'index_blank.php?component=Privilegios&method=guardarRol',
				type: "POST",
				data:$('#envioDatos').serialize(),
					success: function (msm){
                                            alert('ROL GUARDADO');
					    jQuery.fancybox.open(msm);
					    $('#envioDatos').html(msm);
					}
				});
	}	

	

</script>
