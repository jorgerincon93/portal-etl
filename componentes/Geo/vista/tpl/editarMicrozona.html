{{COMODIN}}
<form name="envioDatos" id="envioDatos" action="javascript:EnviarFormulario()" >
	<table align="center" width="100%" cellpadding="0" cellspacing="0" class="tablaGeneral">
		<tr class="titulo">
			<td colspan="3">{{titulo_tabla|raw}}</td>
		</tr>
        <tr>
			<td class="tituloAlineado">Id Ciudad </td>
			<td>
				<div class="ui-widget">
					<select class="combobox required" name="idCiudadEdit" id="idCiudadEdit">{{select_ciudad|raw}}</select>
				</div>
			</td>
		</tr>
		<tr>
			<td class="tituloAlineado">Id Municipio </td>
			<td>
				<div class="ui-widget">
					<select class="combobox required" name="idMunicipioEdit" id="idMunicipioEdit">{{select_municipio|raw}}</select>
				</div>
			</td>
		</tr>
        <tr>
			<td width="10%" class="tituloAlineado">Codigo Dane</td>
			<td><input class="required inputGeneral" type="text" name="codigoDaneEdit" id="codigoDaneEdit" value="{{datosMicrozona.codigoDaneEdit}}" /></td>
                        
        </tr>
        <tr>
			<td width="10%" class="tituloAlineado">NIC</td>
			<td><input class="required inputGeneral" type="text" name="nicEdit" id="nicEdit" value="{{datosMicrozona.nicEdit}}" /></td>
                        
        </tr>
        <tr>
			<td width="10%" class="tituloAlineado">NIC DANE</td>
			<td><input class="required inputGeneral" type="text" name="nicDaneEdit" id="nicDaneEdit" value="{{datosMicrozona.nicDaneEdit}}" /></td>
                        
        </tr>
		<tr>
			<td width="10%" class="tituloAlineado">AREA KILOMETROS CUADROS</td>
			<td><input class="required inputGeneral" type="text" name="areaKmEdit" id="areaKmEdit" value="{{datosMicrozona.areaKmEdit}}" /></td>
                        
        </tr>
		<tr>
			<td class="tituloAlineado">LOCALIDAD </td>
			<td>
				<div class="ui-widget">
					<select class="combobox required" name="localidadEdit" id="localidadEdit">{{select_localidad|raw}}</select>
				</div>
			</td>
		</tr>
        <tr>
			<td class="tituloAlineado">SUBLOCALIDAD </td>
			<td>
				<div class="ui-widget">
					<select class="combobox required" name="subLocalidadEdit" id="subLocalidadEdit">{{select_SubLocalidad|raw}}</select>
				</div>
			</td>
		</tr>
                
                
	</table>
        <div class="errorRuta" align="right">
        <span style="text-align: right" align="right" id="mensajeError">
        </div>
     
        <div style="padding-top: 20px; text-align: right; width: 100%">
            <input type="submit" class="botonGeneralGrande" value="Guardar Microzona" />
        </div>
        
	<input type="hidden" name="id" id="id" value="{{datosMicrozona.id}}" />
        <input type="hidden" name="opcion" id="opcion" value="{{opcion}}" />
        <input type="hidden" name="idMenu" id="idMenu" value="{{idMenu}}" />
      
</form>
<script>
	$().ready(function(){
		$("#envioDatos").validate();                
	});
        
        $(document).ready(function() {
	$(".various").fancybox({
		maxWidth	: 400,
		maxHeight	: 800,
		fitToView	: true,
		width		: '70%',
		height		: '70%',
		autoSize	: true,
		closeClick	: false,
		openEffect	: 'none',
		closeEffect	: 'none'
	});
});
   
	function EnviarFormulario(){
		
					$.ajax({
						url:'index_blank.php?component=Geo&method=guardarMircozona',
						type: "POST",
						data:$('#envioDatos').serialize(),
						success: function (msm){
							jQuery.fancybox.close();
							$('#componenteCentral').html(msm);
						}
					});
	}
	
</script>
