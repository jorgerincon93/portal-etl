{{COMODIN}}
<div class="ruta">
    <table align="center" width="100%">
        <tr>
            <td align="right"><a class="various fancybox.ajax" href="index_blank.php?component=Geo&method=agregarGeo&idMenu={{idMenu}}" >Regresar</a></td>
        </tr>
    </table>
</div>

<form name="envioDatos" id="envioDatos" action="javascript:EnviarFormulario()">
	<table align="center" width="20%" cellpadding="0" cellspacing="0" class="tablaGeneral">
		<tr class="titulo">
			<td colspan="2">{{titulo_tabla|raw}}</td>
		</tr>
                     <tr>
		        <td width="20%" class="tituloAlineado">Pais </td>
			<td><input class="required inputGeneral" type="text" name="nuevPais" id="nuevPais" value="" /></td>
		     </tr>						
						
	</table>
    
    <div class="errorRuta" align="right">
        <span style="text-align: right" align="right" id="mensajeError"></td>
    </div>
	<div style="padding-top: 20px; text-align: right; width: 100%">
		<input type="submit" class="botonGeneralGrande" value="Agregar Pais" />
	</div>
	<!--<input type="hidden" name="id" id="id" value="{{datosDepto.id}}" />-->
        <input type="hidden" name="opcion" id="opcion" value="{{opcion}}" />
        <input type="hidden" name="idMenu" id="idMenu" value="{{idMenu}}" />
</form>
<script>
    
    $().ready(function(){
		$("#envioDatos").validate();                
    });
        
        
    $().ready(function(){
		$("#envioDatos").validate();
                $(".various").fancybox({
                    maxWidth	: 700,
		maxHeight	: 1100,
		fitToView	: true,
		width		: '90%',
		height		: '90%',
		autoSize	: true,
		closeClick	: false,
		openEffect	: 'none',
		closeEffect	: 'none'
                });
    }); 

	function EnviarFormulario(){
		
					$.ajax({
						url:'index_blank.php?component=Geo&method=guardarPais',
						type: "POST",
						data:$('#envioDatos').serialize(),
						success: function (msm){
							jQuery.fancybox.open(msm);
							//$('#wowwindow-inner').html(msm);
						}
					});
	}	

	

</script>
