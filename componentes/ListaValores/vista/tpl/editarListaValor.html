{{COMODIN}}
<form name="envioDatos" id="envioDatos" action="javascript:EnviarFormulario()">
	<table align="center" width="100%" cellpadding="0" cellspacing="0" class="tablaGeneral">
		<tr class="titulo">
			<td colspan="2">{{titulo_tabla|raw}}</td>
		</tr>
		<tr>
			<td width="30%" class="tituloAlineado">Tipo </td>
			<td><input class="required inputGeneral" type="text" name="tipo" id="tipo" value="{{datosListaValor.tipo}}" /></td>
		</tr>
                
                <tr>
			<td class="tituloAlineado">Valor </td>
			<td><input class="required inputGeneral" type="text" name="valor" id="valor" value="{{datosListaValor.valor}}" /></td>
		</tr>
		
		<tr>
			<td class="tituloAlineado">Nombre </td>
			<td><input class="required inputGeneral" type="text" name="nombre" id="nombre" value="{{datosListaValor.nombre}}" /></td>
		</tr>
                
                <tr>
			<td class="tituloAlineado">Texto </td>
			<td><input class="required inputGeneral" type="text" name="texto" id="texto" value="{{datosListaValor.texto}}" /></td>
		</tr>
                <tr>
			<td class="tituloAlineado">Id Padre </td>
			<td><input class="inputGeneral" type="text" name="idPadreLista" id="idPadreLista" value="{{datosListaValor.idPadreLista}}" /></td>
		</tr>
		
	</table>
        <div class="errorRuta" align="right">
        <span style="text-align: right" align="right" id="mensajeError"></td>
        </div>
	<div style="padding-top: 20px; text-align: right; width: 100%">
		<input type="submit" class="botonGeneralGrande" value="Guardar Valor" />
	</div>
	<input type="hidden" name="id" id="id" value="{{datosListaValor.id}}" />
        <input type="hidden" name="opcion" id="opcion" value="{{opcion}}" />
        <input type="hidden" name="idMenu" id="idMenu" value="{{idMenu}}" />
</form>
<script>
	$().ready(function(){
		$("#envioDatos").validate();                
	});
        
	

	function EnviarFormulario(){
		
					$.ajax({
						url:'index_blank.php?component=ListaValores&method=guardarListaValor',
						type: "POST",
						data:$('#envioDatos').serialize(),
						success: function (msm){
							jQuery.fancybox.close();
							$('#componenteCentral').html(msm);
						}
					});
				}
	
</script>
